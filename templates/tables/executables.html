<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
        {% include 'navbar.html' %}
    <title>Исполняемые модули</title>
</head>
<body>
<div class="container table-responsive-sm shadow p-3 mb-5 bg-white rounded">
    <a class="btn btn-secondary" href="new_post/" role="button">Добавить</a>
    <br><br>
    <table class="table table-sm table-borderless form-control-sm">
        <thead>
        <tr align="center">
            <th>Имя файла</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        {% for item in object_list %}
            <tr align="center"><ul class="list-group">
                <td><li class="list-group-item list-group-item-action">{{ item.FileName }}</li></td>
                <td>
                    <a href="{% url 'executables_edit_post' pk=item.pk %}"><button type="submit" class="btn btn-link btn-sm"><img src="{{ STATIC_URL }} /static/glyphicons/png/glyphicons-31-pencil.png"></button></a>
                </td>
                <td>
                    <form action="{% url 'executables_delete' item.id %}" method="POST">{%csrf_token%}
                                                 <button type="button" class="btn btn-link btn-sm" data-toggle="modal" data-target="#exampleModalCenter"><img src="{{ STATIC_URL }} /static/glyphicons/png/glyphicons-17-bin.png"></button>
                        {% include 'modal.html' %}
                    </form>
                </td>
            </ul></tr>
        {% endfor %}
    </table>
{% include 'paginator_template.html' %}
</div>
</body>
</html>
