<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/css/bootstrap.min.css">
    <script src="{{ STATIC_URL }} /static/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container alert alert-dark" role="alert" align="center">
{% if form.errors %}
    <p class="text-danger">Имя пользователя или пароль не верные!</p>
{% endif %}
{% if next %}
    <p class="text-danger">Сюда доступ запрещён!</p>
{% endif %}

<form method="post" action="{% url 'login' %}">

    <div class="form-group">
    {% csrf_token %}
        Имя пользователя:
        <br>{{ form.username }}
        <br>Пароль:
        <br>{{ form.password }}
        <br><br><button class="btn btn-secondary" type="submit">Войти</button>
    </div>
</form>

</div>

</body>
</html>
