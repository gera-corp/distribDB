<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Войти</button>
