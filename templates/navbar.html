<script src="{{ STATIC_URL }} /static/js/jquery-3.3.1.slim.min.js"></script>
<script src="{{ STATIC_URL }} /static/js/popper.min.js"></script>
<script src="{{ STATIC_URL }} /static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{ STATIC_URL }} /static/css/bootstrap.min.css">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
  <a class="navbar-brand" href="">DistribDB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
      </li>
        <a class="nav-link" href="/tables">Таблицы</a>
        <a class="nav-link" href="/programms">Программы</a>
    </ul>
      {% if not request.user.is_authenticated  %}
          <form class="form-inline my-2 my-lg-0" method="post" action="">
          {% csrf_token %}
              <input type="text" class="form-control mr-sm-2" name="username" placeholder="Имя пользователя" />
              <input type="password" class="form-control mr-sm-2" name="password" placeholder="Пароль" />
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Войти</button>
          </form>
      {% else %}
          <ul class="navbar-nav mr-auto mr-sm-0">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/logout">Выйти</a>
            </div>
            </li>
          <form  method="GET" action="" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="Поиск" value="{{ request.GET.q }}" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
          </form>
          </ul>
      {% endif %}
      </div>
    </div>
</nav>
